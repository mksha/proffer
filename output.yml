---
data:
  environments:
    ci:
      accountId: 385838
      getCredsUsing: iamRole
      iamRoleName: test-iam-role
    develop:
      accountId: 123457
      getCredsUsing: awsProfile
      awsProfileName: test-profile
    sandbox:
      accountId: 786456
      getCredsUsing: envVars
    nonProd:
      accountId: 435325

resources:
- type: aws-copyami
  config:
    source:
      environment: ci
      region: us-west-2
      amiFilters:
        id: ami-123434
        name: my-default-ami-name
    target:
      regions:
      - us-west-1
      - us-west-2
      addExtraTags:
        Purpose: testing
        Department: DevOps

- type: aws-shareami
  config:
    source:
      environment: ci
      region: us-west-2
      amiFilters:
        name: my-ami-new-one
        id: ami-12131313
    target:
      environmentRegionMapping:
      - develop:
          regions:
          - us-east-1
          - us-east-2
          extraTags: {}
      - sandbox:
          regions:
          - ap-south-west-1
          extraTags:
            home: /Users/mohitkumarsharma
      commonRegions:
      - us-west-1
      - us-west-2
      