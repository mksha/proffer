---
variables:
  ci: 385838
  develop: 2322424
  sandbox: 121241
  non-prod: 3276587

resources:
- name: Copy AMI To Commercial Account Regions
  type: aws-copyami
  config:
    source:
      profile: demo-2
      # roleArn: arn:aws:iam::698203116079:role/test-tool-functionality
      region: us-east-1
      amiFilters:
        # image-id: ami-01b55974057720a43
        name: test-image
        tag:Purpose: Testing
        tag:Department: DevOps
    target:
      regions:
      - ap-northeast-1
      - ap-northeast-2
      copyTagsAcrossRegions: true
      addExtraTags:
        CreatedBy: local-testing-tool
        Type: testing

- name: Share AMI With Other Accounts
  type: aws-shareami
  config:
    source:
      region: us-west-2
      amiFilters:
        name: my-ami-new-one
        id: ami-12131313
        tag:Purpose: Testing
        tag:Department: DevOps
    target:
      accountRegionMappingList:
        - accountId: 12
          roleArn: 121:113:x:x
          regions:
            - us-east-1
            - us-east-2
          extraTags: {}
        - accountId: 12
          profile: test-pro
          regions:
            - us-east-1
            - us-east-2
          extraTags: {}
        - accountId: 12
          regions:
            - ap-south-west-1
          copyTagsAcrossAccounts: true
          addExtraTags:
            home: {{ env "HOME" | default "default value" }}
      copyTagsAcrossAccounts: true
      commonRegions:
      - us-west-1
      - us-west-2

